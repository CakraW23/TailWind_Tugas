<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
        <!-- header -->
        <nav class="bg-blue-500 p-4">
              <p class="text-center font-semibold text-xl">Ceban</p>         
        </nav>
        <!-- main -->
        <div class="flex">
        <!-- sidebar -->
        <div class="basis-4/12 p-5 border border-black mt-4 ml-4 rounded-2xl">
           
            <div class="p-1,5"> 
            <h3>Nama</h3>
            <input class="border bg-gray-100 rounded-2xl py-2 px-1 w-full transition duration-300 focus:outline-none focus:ring focus:border-blue-300 hover:bg-gray-200" 
            type="text" placeholder="Masukkan Nama Anda">
            </div>
            
            <div class="p-2,5">
            <h3 class="mt-3">Nilai</h3>
            <input class="border bg-gray-100 rounded-2xl py-2 px-1 w-full transition duration-300 focus:outline-none focus:ring focus:border-blue-300 hover:bg-gray-200" 
            type="number" placeholder="Masukkan Nilai Anda">

        </div>
            <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 hover:shadow-md transform hover:scale-110 transition duration-300 mt-3" type="submit">Submit</button>
        
    </div>

        <!-- content -->
        <div class="basis-10/12 border border-black mt-4 ml-4 mr-4 rounded-2xl">
            <div class="max-w-4xl mx-auto mt-8">
                <table class="min-w-full bg-white">
                  <thead class="bg-gray-200">
                    <tr>
                      <th class="py-2 px-4 text-left">Nama</th>
                      <th class="py-2 px-4 text-left">Kelas</th>
                      <th class="py-2 px-4 text-left">Hobi</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-300">
                    <tr>
                      <td class="py-2 px-4">Aldo AH</td>
                      <td class="py-2 px-4">XI - RPLG</td>
                      <td class="py-2 px-4">Desain</td>
                    </tr>
                    <tr>
                      <td class="py-2 px-4">Dapid Kebab</td>
                      <td class="py-2 px-4">XI - RPLG</td>
                      <td class="py-2 px-4">Ngoding</td>
                    </tr>
                    <tr>
                      <td class="py-2 px-4">Dika Ketoprak</td>
                      <td class="py-2 px-4">XI - RPLG</td>
                      <td class="py-2 px-4">Spiding</td>
                    </tr>
                  </tbody>
                </table>
              </div>
        </div>
    </div>
        <!-- footer -->
        <footer class="bg-red-500 text-center m-4 p-4">
            <p>Tugas Cakra</p>
          </footer>
    </div>
</body>
</html>
